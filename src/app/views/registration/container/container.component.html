<div class="container-fluid banner-wrap pt-4 main-div">
    <div class="col d-flex justify-content-center">
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                (click)="onSelect('personalInfo')" checked>
            <label class="form-check-label">
                Personal Information
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                (click)="onSelect('wallet')">
            <label class="form-check-label">
                Wallet
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                (click)="onSelect('kyc')">
            <label class="form-check-label">
                KYC/AML
            </label>
        </div>
    </div>
    <div class="row" *ngIf="registrationType === 'personalInfo'">
        <app-personal-information></app-personal-information>
    </div>
    <div class="row" *ngIf="registrationType === 'wallet'">
        <app-wallet></app-wallet>
    </div>
    <div class="row" *ngIf="registrationType === 'kyc'">
        <app-kyc></app-kyc>
    </div>
</div>
