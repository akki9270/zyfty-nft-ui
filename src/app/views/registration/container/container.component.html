<div class="container-fluid banner-wrap pt-4 main-div">
    <div class="col d-flex justify-content-center">
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                (click)="onSelect('personalInfo')" [(ngModel)]="registrationType" value="personalInfo" checked>
            <label class="form-check-label">
                Personal Information
            </label>
        </div>
        <div class="line"></div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                (click)="onSelect('wallet')" [(ngModel)]="registrationType" value="wallet" [disabled]="walletFlag">
            <label class="form-check-label">
                Wallet
            </label>
        </div>
        <div class="line"></div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                (click)="onSelect('kyc')" [(ngModel)]="registrationType" value="kyc" [disabled]="kycFlag">
            <label class="form-check-label">
                KYC/AML
            </label>
        </div>
    </div>
    <div id="test-l-1" class="row" *ngIf="registrationType === 'personalInfo'">
        <app-personal-information (newItemEvent)="addItem($event)"></app-personal-information>
    </div>
    <div id="test-l-2" class="row" *ngIf="registrationType === 'wallet'">
        <app-wallet (newWallet)="addItem($event)"></app-wallet>
    </div>
    <div id="test-l-3" class="row" *ngIf="registrationType === 'kyc'">
        <app-kyc></app-kyc>
    </div>
</div>
