<div class="signin-page banner-wrap">
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title-area hadding">
                <h3>Forgot Password</h3>
            </div>
            <div class="row main-row">
                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-password">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="userName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">Email is required</div>
                            <div *ngIf="f.userName.errors.email">Email is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Send
                        </button>
                    </div>
                    <div class="form-group">
                        <span>Remember Password? <a href="javascript:void(0)" [routerLink]="['/user/signin']"
                                class="link">Login </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
