<div class="signin-page banner-wrap">
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title-area hadding">
                <h3>Reset Password</h3>
            </div>
            <div class="row main-row">
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" (ngModelChange)="verifyPassword()" formControlName="confirmPassword"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Confirm password is required</div>
                        </div>
                        <div *ngIf="f.confirmPassword.hasError('mismatch')" class="error-feedback">
                            Password and confirm password must be same</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
