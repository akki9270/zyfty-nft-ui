<div class="signin-page banner-wrap">
  <div class="container">
    <div class="form-wrapper">
      <div class="form-title-area hadding">
        <h3>Login</h3>
      </div>
      <div class="row main-row">
        <p>Purchase an NFT, sell and NFT, inquire about NFT opportunities and to make other purchases.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group text-end">
            <a routerLink="../forgot-password" class="link">Forgot Password?</a>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              <span *ngIf="isLogin"></span>
              Login
            </button>
          </div>
          <div class="form-group">
            <span>Don't Have An Account? <a href="javascript:void(0)" [routerLink]="['/registration']"
                class="link">Register Now</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
